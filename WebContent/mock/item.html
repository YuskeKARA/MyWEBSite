<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/original/style.css" rel="stylesheet">
<link href="../css/original/common.css" rel="stylesheet">

<link href="../css/style2.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>item</title>
</head>
<body>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item-success"><a href="#">ユーザ一覧</a>/</li>
			<li class="breadcrumb-item-danger"><a href="#">ログアウト</a>/</li>
			<li class="breadcrumb-item active" aria-current="page">カート</li>
		</ol>
		<div class="p-2 bd-highlight">${userInfo.name}さん</div>
	</nav>

	<div class="container">
		<br> <br>
		<div class="row">
			<div class="col-sm-4">
				<c:if test="${searchWord != null}">
					<a
						href="ItemSearchResult?search_word=${searchWord}&page_num=${pageNum}"
						class="btn waves-effect waves-light">検索結果へ </a>
				</c:if>
			</div>
			<div class="col-sm-4">
				<h5 class=" col-sm-12 light">商品詳細</h5>
			</div>
			<div class="col-sm-4">
				<form action="ItemAdd" method="POST">
					<input type="hidden" name="item_id" value="${item.id}">
					<button type="button" class="btn btn-lg btn-primary" disabled>買い物かごに追加</button>
				</form>
			</div>
		</div>
		<br> <br>
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-image">
						<!-- <img src="img/${item.fileName}"> -->
						<img src="../img/209_00.jpg">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<h4>${item.name}</h4>
				<h5>${item.price}円</h5>
				<p>${item.detail}</p>
			</div>
		</div>
	</div>
</body>
</html>
