<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/original/style.css" rel="stylesheet">
<link href="../css/original/common.css" rel="stylesheet">

<link href="../css/style2.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>buyResult</title>
</head>
<body>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item-success"><a href="#">ユーザ一覧</a>/</li>
			<li class="breadcrumb-item-danger"><a href="#">ログアウト</a>/</li>
			<li class="breadcrumb-item active" aria-current="page">カート</li>
		</ol>
		<div class="p-2 bd-highlight">${userInfo.name}さん</div>
	</nav>

	<div class="row justify-content-center">
		<h4 class="col-3">お買い上げありがとうございます。</h4>
	</div>
	<div class="container">
		<div class="row">
			<div class="col align-self-end">
				<a href="Index">引き続き買い物をする</a>
			</div>
		</div>
		<div class="row">
			<div class="col align-self-end">
				<a href="UserData">ユーザー情報へ</a>
			</div>
		</div>
	</div>
	<div class="table-area">
		<div class="row justify-content-center">
			<h5 class="hello">購入完了</h5>
		</div>
		<!--  購入 -->
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th class="center">購入日時</th>
					<th class="center">配送方法</th>
					<th class="center">合計金額</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="center">${resultBDB.formatDate}</td>
					<td class="center">${resultBDB.deliveryMethodName}</td>
					<td class="center">${resultBDB.totalPrice}円</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<h5 class="hello">購入詳細</h5>
		</div>
		<!-- 詳細 -->
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th class="center">商品名</th>
					<th class="center">単価</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach var="buyIDB" items="${buyIDBList}">
					<tr>
						<td class="center">${buyIDB.name}</td>
						<td class="center">${buyIDB.price}円</td>
					</tr>
				</c:forEach>
				<tr>
					<td class="center">${resultBDB.deliveryMethodName}</td>
					<td class="center">${resultBDB.deliveryMethodPrice}円</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
