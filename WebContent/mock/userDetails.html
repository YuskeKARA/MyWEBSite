<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/original/style.css" rel="stylesheet">
<link href="../css/original/common.css" rel="stylesheet">

<link href="../css/style2.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>userDetails</title>
</head>
<body>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item-success"><a href="#">ユーザ一覧</a>/</li>
			<li class="breadcrumb-item-danger"><a href="#">ログアウト</a>/</li>
			<li class="breadcrumb-item active" aria-current="page">カート</li>
		</ol>
		<div class="p-2 bd-highlight">${userInfo.name}さん</div>
	</nav>

	<h1 class="hello">ユーザ情報詳細参照</h1>
	<div class="hello">
		<div class="row">
			<div class="col-md-6">
				<h4>
					<label for="loginId">ログインID</label>
				</h4>
			</div>
			<div class="col-md-6">${details.loginId }</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>
					<label for="userName">ユーザ名</label>
				</h4>
			</div>
			<div class="col-md-6">${details.name }</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>
					<label for="birthDate">生年月日</label>
				</h4>
			</div>
			<div class="col-md-6">${details.birthDate}</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>
					<label for="recordTime">登録日時</label>
				</h4>
			</div>
			<div class="col-md-6">${details.createDate}</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>
					<label for="updateTime">更新日時</label>
				</h4>
			</div>
			<div class="col-md-6">${details.updateDate}</div>
			<div class="col-md-12">
				<a href="#" onclick="history.back(); return false;">戻る</a>
			</div>
		</div>
	</div>


</body>
</html>
