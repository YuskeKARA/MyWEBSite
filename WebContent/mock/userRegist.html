<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/original/style.css" rel="stylesheet">
<link href="../css/original/common.css" rel="stylesheet">

<link href="../css/style2.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>userRegist</title>
</head>
<body>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item-success"><a href="#">ユーザ一覧</a>/</li>
			<li class="breadcrumb-item-danger"><a href="#">ログアウト</a>/</li>
			<li class="breadcrumb-item active" aria-current="page">カート</li>
		</ol>
		<div class="p-2 bd-highlight">${userInfo.name}さん</div>
	</nav>
	<form action="UserRecordServlet" method="post">
		<h1 class="hello">ユーザ新規登録</h1>
		<div class="hello">
			<div class="row">
				<div class="col-md-6">
					<h4>
						<label for="loginId">ログインID</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input type="text" id="loginId" name="loginId" value="${loginId }" />
				</div>
				<div class="col-md-6">
					<h4>
						<label for="password">パスワード</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input type="text" id="password" name="password" />
				</div>
				<div class="col-md-6">
					<h4>
						<label for="password2">パスワード(確認)</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input type="text" id="password2" name="password2" />
				</div>
				<div class="col-md-6">
					<h4>
						<label for="userName">ユーザ名</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input type="text" id="userName" name="userName"
						value="${userName }" />
				</div>
				<div class="col-md-6">
					<h4>
						<label for="birthDate">生年月日</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input type="text" id="birthDate" name="birthDate"
						value="${birthDate }" />
				</div>
				<div class="col align-self-start">
					<button type="submit" class="btn ">登録</button>
					<div class="row">
						<div class="col-md-6">
							<a href="#" onclick="history.back(); return false;">戻る</a>
						</div>
					</div>
				</div>
				<c:if test="${errMsg != null}">
					<div class="alert alert-danger" role="alert">${errMsg}</div>
				</c:if>
			</div>
		</div>
	</form>
</body>
</html>
